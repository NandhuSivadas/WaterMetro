{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" method="post">
    {%csrf_token%}
<table border="1" cellpadding="5">
    <tr>
        <td>District</td>
        <td><input type="text" name="txt_district" id="" value="{{udata.district_name}}"></td>
    </tr>
    <tr>
        <td><input type="submit" value="submit"><input type="reset" value="cancel"></td>
        
    </tr>
</table>
<br><br>
<table border="1" align="center" cellpadding="10">
    <tr>
        <td>sl.No</td>
        <td>District</td>
        <td>Action</td>
    </tr>
    {% for i in Data %}
    <tr>
        
        <td>{{forloop.counter}}</td>
        <td>{{i.district_name}}</td>
        <td><a href="{% url 'webadmin:Del_district' i.id %}">Delete</a> ||
            <a href="{% url 'webadmin:Update_district' i.id %}">Update</a></td>
        
    </tr>
    {% endfor %}
</table>
   </form> 
   
</body>
</html>
{% endblock content %}
