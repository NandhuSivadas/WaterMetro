{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<br><br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS */
        .form-table {
            margin: 0 auto; /* Center align the form table */
        }
        .action-links a {
            margin-right: 5px; /* Add some spacing between action links */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <table class="table form-table">
                <tr>
                    <td>District</td>
                    <td><input type="text" class="form-control" name="txt_district" value="{{udata.district_name}}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <input type="reset" class="btn btn-secondary" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
        <br><br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Sl. No</th>
                    <th>District</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in Data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.district_name }}</td>
                    <td class="action-links">
                        <a href="{% url 'webadmin:Del_district' i.id %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'webadmin:Update_district' i.id %}" class="btn btn-primary">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS Bundle (Bootstrap JS and Popper.js) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% endblock content %}
