<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" cellpadding="10" align="center">
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_title" id=""></td>
            </tr>
            <tr>
                <td>Event Type</td>
                <td><select name="select" id="">
                    <option value="select">..select..</option>
                    {% for i in Data %}
                    <option value="{{i.id}}">{{i.event_type}}</option>
                    {% endfor %}

                </select></td>
            </tr>
            <tr>
                <td>Details</td>
                <td><input type="textarea" name="txt_details" id=""></td>
            </tr>
            <tr>
                <td>Passenger Capacity</td>
                <td><input type="number" name="txt_capacity" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit">
                  <input type="reset" value="Cancel"></td>
                 
            </tr>
        </table>
        <table border="1" cellpadding="10" align="center">
            <tr>
                <td>SL NO</td>
                <td>Title</td>
                <td>Event Type</td>
                <td>Details</td>
                <td>Passenger Capacity</td>            
                <td>Actions</td>
            </tr>
            {% for i in EventData %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.addevent_title}}</td>
                <td>{{i.addevent_eventtype_id}}</td>
                <td>{{i.addevent_details}}</td>
                <td>{{i.addevent_passengercount}}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
