{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>Ticket Type</td>
                <td><input type="text" name="txt_type" id="" value="{{udata.ticket_type}}"></td>
            </tr>
            <tr>
                <td>Rate</td>
                <td><input type="text" name="txt_rate" id=""  value="{{udata.ticket_type_rate}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit">
                     <input type="reset" value="Cancel"></td>
               
            </tr>
        </table>
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>SL NO</td>
                <td>Ticket Type</td>
                <td>Rate</td>
                <td>Action</td>
            </tr>
            {% for i in Data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.ticket_type}}</td>
                <td>{{i.ticket_type_rate}}</td>
                <td><a href="{% url 'webadmin:Del_tickettype' i.id %}">Delete</a> ||
                    <a href="{% url 'webadmin:update_tickettype' i.id %}">Update</a>
                  
                </td>
            </tr>
            {% endfor %}
        </table>

    </form>
</body>
</html>
{% endblock content %}
