{% extends 'StationMaster/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form action="" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt_name">Name</label>
                        <input type="text" class="form-control" name="txt_name" id="txt_name" 
                               value="{{ stationmaster.master_name }}" required 
                               pattern="[A-Za-z ]+" title="Name must contain only letters and spaces">
                    </div>
                    <div class="form-group">
                        <label for="txt_contact">Contact</label>
                        <input type="text" class="form-control" name="txt_contact" id="txt_contact" 
                               value="{{ stationmaster.master_contact }}" required 
                               pattern="^[1-9][0-9]{9,12}$" title="Contact number should not start with 0 and must be between 10-13 digits" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="txt_email">Email</label>
                        <input type="email" class="form-control" name="txt_email" id="txt_email" 
                               value="{{ stationmaster.master_email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="txt_add">Address</label>
                        <input type="text" class="form-control" name="txt_address" id="txt_add" 
                               value="{{ stationmaster.master_address }}" required>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Update">
                        <input type="reset" class="btn btn-secondary" value="Cancel">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript for Extra Validation -->
    <script>
        function validateForm() {
            let contact = document.getElementById("txt_contact").value;
            if (contact.length !== 10 || isNaN(contact)) {
                alert("Contact number must be exactly 10 digits.");
                return false;
            }
            return true;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
