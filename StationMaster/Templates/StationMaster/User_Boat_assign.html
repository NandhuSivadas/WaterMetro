{% extends 'StationMaster/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table cellpadding="10" border="1" align="center">
            <tr>
                <td>Boat</td>
                <td>
                    <select name="sel_boat" id="">
                        <option value="">...Select...</option>
                        {% for i in boat %}
                        <option value="{{i.id}}">{{i.boat.boat_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Assign"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}
