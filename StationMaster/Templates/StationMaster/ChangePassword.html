{% extends 'StationMaster/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS if needed -->
    <!-- <link rel="stylesheet" href="{% static 'custom.css' %}"> -->
    <style>
        /* Add custom CSS here if needed */
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h1 class="text-center">Change Password</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt_currentpassword">Current Password</label>
                        <input type="password" class="form-control" name="txt_currentpassword" id="txt_currentpassword">
                    </div>
                    <div class="form-group">
                        <label for="txt_newpassword">New Password</label>
                        <input type="password" class="form-control" name="txt_newpassword" id="txt_newpassword">
                    </div>
                    <div class="form-group">
                        <label for="txt_confirmpassword">Confirm Password</label>
                        <input type="password" class="form-control" name="txt_confirmpassword" id="txt_confirmpassword">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary" value="Update">
                        <input type="reset" class="btn btn-secondary" value="Cancel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}");
</script>
{% endif %}

{% endblock content %}
