<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }
        .form-container {
            margin-top: 50px;
        }
        .form-table {
            max-width: 500px;
            margin: auto;
            background: #fff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-table td {
            padding: 10px;
        }
        .form-table input[type="submit"],
        .form-table input[type="reset"] {
            width: 100px;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap's primary color */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d; /* Bootstrap's secondary color */
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <form action="" method="post">
            {% csrf_token %}
            <table class="form-table table table-bordered">
                <tr>
                    <td>New Password</td>
                    <td><input type="password" class="form-control" name="txtpassword2" autocomplete="off" required=""></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" class="form-control" name="txtpassword3" autocomplete="off" required=""></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <input type="submit" class="btn btn-primary" name="btn" value="Update">
                        <input type="reset" class="btn btn-secondary" name="btn" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
