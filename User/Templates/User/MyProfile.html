<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center" cellpading="10">
            <tr>
                <td>Photo</td>
                <td><img src="{{user.user_photo.url}}" alt="" width="150" height="150"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{user.user_name}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{user.user_contact}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{user.user_email}}</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>{{user.user_gender}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{user.user_address}}</td>
            </tr>
            <tr>
                <td>Disrict</td>
                <td>{{user.place.district.district_name}}</td>
            </tr>
            <tr>
                <td>Place</td>
                <td>{{user.place.place_name}}</td>
            </tr>
           
        </table>
    </form>
</body>
</html>
