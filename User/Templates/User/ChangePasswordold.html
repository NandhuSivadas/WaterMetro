{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token%}
        <h1>Change Password</h1>
        <table border="1" align="center" cellpadding="10">
            <tr>
                <td>Current Password</td>
                <td><input type="password" name="txt_currentpassword" id=""></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txt_newpassword" id=""></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="txt_confirmpassword" id=""></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Change">
                     <input type="reset" value="Cancel"></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}

{% endblock content %}
